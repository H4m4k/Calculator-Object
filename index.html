<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="selekt.css">
</head>
<body>

	<div id="calcBody">

		<div id="calcScr">
			<p id='display'>0</p>
		</div>

		<div id="functions">
			<div class="funct shadow button">%</div>
			<div class="funct shadow button">CE</div>
			<div class="funct shadow button">C</div>
			<div class="funct shadow button">1/x</div>
			<div class="funct shadow button">x<sup>2</sup></div>
			<div class="funct shadow button sqrt">&#8730;</div>
		</div>
		
		<div id="arithmetic">
			<div class="arith shadow button" data-operator='DEL' >DEL</div>
			<div class="arith shadow button" data-operator='/' >/</div>
			<div class="arith shadow button" data-operator='*' >*</div>
			<div class="arith shadow button" data-operator='-' >-</div>
			<div class="arith shadow button" data-operator='+' >+</div>
			<div class="arith shadow button" data-operator='=' >=</div>
		</div>

		<div id="keyboard" >
			<div class="number shadow button">7</div>
			<div class="number shadow button">8</div>
			<div class="number shadow button">9</div>
			<div class="number shadow button">4</div>
			<div class="number shadow button">5</div>
			<div class="number shadow button">6</div>
			<div class="number shadow button">1</div>
			<div class="number shadow button">2</div>
			<div class="number shadow button">3</div>
			<div class="shadow button sign">+/-</div>
			<div class="number shadow button">0</div>
			<div class="shadow button dot">.</div>
		</div>

	</div>

	<script src="calc.js"></script>
	
</body>
</html>
